<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取浏览器名称和版本号</title>
    <link href="css/styledemo.css" rel="stylesheet" type="text/css" />
    <script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
    </head>
<body>
       <div id="divtest">
            <div class="title">
                <span class="fl">获取浏览器名称和版本号</span> 
            </div>
            <div class="content"></div>
        </div>
        <script type="text/javascript">
            $(function(){
                var strTmp= '你的浏览器名称是：';
                if ($.browser.chrome) {
                    strTmp +="Chrome";
                } 
                if ($.browser.mozilla) {
                    strTmp+="Mozilla FireFox";
                }
                strTmp += "<br /><br />版本号是："+$.browser.version;
                $(".content").html(strTmp);
            });
        </script>
</body>
</html>
